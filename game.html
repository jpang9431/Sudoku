<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Game Screen</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  <input type="file" id="saveFile" name="saveFile"/>

  <div class="popup" id="confirmationPopUp">
    <p>Hello</p>
    <button type="button" id="cancelConfirm">Cancel</button>
    <button type="button" id="confirm">Confirm</button>
  </div>
  
  <div class="popup" id="numberPopUp">
    <p>Other pop up filler</p>
    <div class="arrow-up"></div>
    <div class="arrow-down"></div>
    <button type="button" id = "arrow-up">Up arrow</button>
    <button type="button" id = "arrow-down">Down arrow</button>
    <!--https://css-tricks.com/snippets/css/css-triangle/-->
  </div>


 <script src="game.js"></script>
  
</body>

</html>
