<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Game Screen</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <input type="file" id="saveFile" name="saveFile" />

  <dialog id="confirmActionDialog" class="dialog">
    <h3 id="confirmDialogTitle">Confirm Action</h3>
    <p id="confirmDialogMessage"></p>
    <div id="confirmActionDialogButtons" class="buttonDivs">
      <button onclick="closeConfirmDialog(true)">Yes</button>
      <button onclick="closeConfirmDialog(false)">No</button>
    </div>
  </dialog>

  <dialog id="confirmActionDialog2" class="dialog">
    <h3 id="confirmDialogTitle2">Confirm Action</h3>
    <p id="confirmDialogMessage2"></p>
    <div id="confirmActionDialog2Buttons" class="buttonDivs">
      <button onclick="closeconfrimdialog2(true)">Yes</button>
      <button onclick="closeconfrimdialog2(false)">No</button>
    </div>
  </dialog>

  <dialog id="confirmActionDialog3" class="dialog">
    <h3 id="confirmDialogTitle3">Confirm Action</h3>
    <p id="confirmDialogMessage3"></p>
    <div id="confirmActionDialog3Buttons" class="buttonDivs">
      <button onclick="closeconfrimdialog3()">Okay</button>
    </div>
  </dialog>

  <dialog id="generatePuzzleDialog" class="dialog">
    <h3>Generate Puzzle</h3>
    <p>How many hints would you like?</p>
    <div id="generatePuzzleDialogButtons" class="buttonDivs">
      <button onclick="modifyInitialHints(-1)">-</button>
      <span id="initialHints">0</span>
      <button onclick="modifyInitialHints(1)">+</button>
      <button onclick="startPuzzleGeneration()">Generate</button>
    </div>
  </dialog>

  <a href="settings.html">
    <div id="outerLoading"></div>
    <div id="innerLoading"></div>
  </a>

  <script src="game.js"></script>

</body>

</html>
